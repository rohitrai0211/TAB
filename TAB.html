<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabbed Interface Example with Different Colors</title>
<style>
  /* Basic styles for tabs */
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
  }

  .tab-container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .tab-header {
    display: flex;
    justify-content: space-around;
    margin-bottom: 10px;
  }

  .tab-button {
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
  }

  .tab-button.tab1 {
    background-color: #007bff;
    color: white;
    padding: 2%;

  }

  .tab-button.tab2 {
    background-color: #28a745;
    color: white;
    padding: 2%;
  }

  .tab-button.tab3 {
    background-color: #dc3545;
    color: white;
    padding: 2%;

  }

  .tab-button.active {
    background-color: #6c757d;
    color: white;
  }

  .tab-content {
    display: none;
    padding: 20px;
    border: 1px solid #ccc;
    border-top: none;
    border-radius: 0 0 5px 5px;
  }

  /* Tab content styles for each tab */
  #tab1-content {
    background-color: #cce5ff;
    color: #007bff;
    padding: 2%;

  }

  #tab2-content {
    background-color: #d4edda;
    color: #28a745;
    padding: 2%;

  }

  #tab3-content {
    background-color: #f8d7da;
    color: #dc3545;
    padding: 2%;

  }

  .tab-content.active {
    display: block;
  }

  h3 {
    margin-top: 0;
  }
</style>
</head>
<body>

<div class="tab-container">
  <!-- Tab headers -->
  <div class="tab-header">
    <button class="tab-button tab1 active" onclick="openTab(event, 'tab1')">Tab 1</button>
    <button class="tab-button tab2" onclick="openTab(event, 'tab2')">Tab 2</button>
    <button class="tab-button tab3" onclick="openTab(event, 'tab3')">Tab 3</button>
  </div>
  
  <!-- Tab contents -->
  <div id="tab1" class="tab-content active">
    <div id="tab1-content">
      <h3>Tab 1 Content</h3>
      <p>This is the content of Tab 1.</p>
    </div>
  </div>
  
  <div id="tab2" class="tab-content">
    <div id="tab2-content">
      <h3>Tab 2 Content</h3>
      <p>This is the content of Tab 2.</p>
    </div>
  </div>
  
  <div id="tab3" class="tab-content">
    <div id="tab3-content">
      <h3>Tab 3 Content</h3>
      <p>This is the content of Tab 3.</p>
    </div>
  </div>
</div>

<script>
function openTab(evt, tabName) {
  // Get all elements with class="tab-content" and hide them
  var tabContents = document.getElementsByClassName("tab-content");
  for (var i = 0; i < tabContents.length; i++) {
    tabContents[i].style.display = "none";
  }

  // Get all elements with class="tab-button" and remove the class "active"
  var tabButtons = document.getElementsByClassName("tab-button");
  for (var i = 0; i < tabButtons.length; i++) {
    tabButtons[i].classList.remove("active");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.classList.add("active");
}
</script>

</body>
</html>
